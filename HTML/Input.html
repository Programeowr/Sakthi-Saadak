<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Energy Usage</title>
    <link rel="stylesheet" href="../CSS/Input.css">
        <link rel="icon" type="image/png" href="../Images/fevicon.png">
</head>
<body>
    <h1 id="main_heading"><img class ="logo" src="../Images/logo png.png" alt="">SAKTHI SAADHAK</h1>
    <nav>
        <div class="Nav_bar">
            <a href="#" id="parent_a_1" class="parent_a">Energy Usage
                <div id="Menubox_1" class="Menubox">
                    <a href="#" class="mb_a">Energy Usage</a>
                    <a href="#" class="mb_a">Carbon Footprint</a>
                </div>
            </a>   
            <a href="#" id="parent_a_2" class="parent_a">View
                <div id="Menubox_2" class="Menubox">
                    <a href="#" class="mb_a">Material Comparision</a>
                    <a href="#" class="mb_a">Reports</a>
                    <a href="#" class="mb_a">Articles</a>
                </div>   
            </a>
            <a href="#" id="parent_a_3" class="parent_a">Renewable Energy
                <div id="Menubox_3" class="Menubox">
                    <a href="#" class="mb_a">Renewable Energy Potential</a>
                    <a href="#" class="mb_a">Renewable Energy Data</a>
                </div>   
            </a>
            <a href="#" id="parent_a_4" class="parent_a">Profile</a>
        </div>
    </nav>

    <h2>Input your Energy Usage</h2>

    <div class="sel">
        <div class="app">
            <label for="Appliance">Appliance</label>
            <select name="Appliance" id="Appliance" onchange="updateSubSelect()">
                <option value="" disabled selected>Select an Appliance</option>
                <option value="Refrigerator">Refrigerator</option>
                <option value="Microwave">Microwave</option>
                <option value="Washing Machine">Washing Machine</option>
                <option value="Electric Stove">Electric Stove</option>
                <option value="Water Heater">Water Heater</option>
                <option value="Dishwasher">Dishwasher</option>
                <option value="Kettle">Electric Kettle</option>
                <option value="Fans">Fans</option>
                <option value="Television">Television</option>
                <option value="Vaccum">Vaccum Cleaner</option>
                <option value="Blender">Blender</option>
                <option value="Iron">Iron</option>
                <option value="Light">Tube Light</option>
                <option value="Computer">Computer</option>
            </select>
        </div>
    
        <div class="Company">
            <label for="Company">Company</label>
            <select id="Company" name="Company" disabled>
                <option value="" disabled selected>Select a company</option>
            </select>
        </div>

        <div class="Time">
            <label for="Time">Time</label>
            <select name="Time" id="Time" disabled>
                <option value="" disabled selected>Amount of Time Used</option>    
            </select>
        </div>

        <div class="Freq">
            <label for="Freq">Frequency</label>
            <select name="Freq" id="Freq">
                <option value="" disabled selected>Usage Frequency</option>
                <option value="1">Once a week</option>
                <option value="2">Twice a week</option>
                <option value="3-4">3-4 times a week</option>
                <option value="5-6">More than 4 times a week</option>
                <option value="7">Everyday</option>
            </select>
        </div>

        <div class="Rating">
            <label for="Rating">Rating</label>
            <select name="Rating" id="Rating" disabled>
                <option value="" disabled selected>Select the Power Rating</option>    
            </select>
        </div>
        
    </div>

    <button id="Input">Submit</button>
      

</body>
</html>
