

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Consumption</title>
    <link rel="stylesheet" href="../CSS/output.css">
</head>
<body>
    <div id="main_heading">
        <img src="logo.png" alt="Logo" class="logo">
        Power Consumption Report
    </div>
    <h2>Overview of Your Power Consumption</h2>
    <div class="container">
        <div class="box" id="overall_consumption">
            <h3>Overall Consumption</h3>
            <p>Total power used: <span id="total_power">1234 kWh</span></p>
        </div>
        <div class="box" id="appliance_consumption">
            <h3>Appliance Specific Consumption</h3>
            <ul>
                <li>Refrigerator: <span id="fridge_power">234 kWh</span></li>
                <li>Washing Machine: <span id="washing_power">123 kWh</span></li>
                <li>Air Conditioner: <span id="ac_power">345 kWh</span></li>
                <!-- Add more appliances as needed -->
            </ul>
        </div>
    </div>
</body>
</html>
